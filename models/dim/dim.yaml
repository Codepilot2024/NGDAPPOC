version: 2

models:
  - name: DATE_DIM
    access: public
    description: ""
    config:
      contract:
        enforced: true
    columns:
      - name: dateid
        data_type: number
        description: ""

      - name: date
        data_type: timestamp_ntz
        description: ""

      - name: day
        data_type: number
        description: ""

      - name: month
        data_type: number
        description: ""

      - name: quarter
        data_type: number
        description: ""

      - name: year
        data_type: number
        description: ""

      - name: dayofweek
        data_type: number
        description: ""

      - name: isweekend
        data_type: boolean
        description: ""
    # Declare the versions, and highlight the diffs
    versions:
    
      - v: 1
        deprecation_date: 2024-12-04 13:05:00.00+00:00
        columns:
          # This means: use the 'columns' list from above, but exclude is_return
          - include: all
            exclude: [date_dt]
        
      - v: 2
        columns:
          # This means: use the 'columns' list from above, but exclude status
          - include: all
            exclude: [dayofweek]